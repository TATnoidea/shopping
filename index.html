<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/jquery.fullpage.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <a href="#" class="enter"><img src="images/00-go.png"></a>
  <a href="#" class="more"><img src="images/00-more.png"></a>
  <div class="container">
    <div class="section screen01">
      <div class="content">
        <div class="goods"><img src="images/01-goods.png"></div>
        <div class="sofa"><img src="images/01-sofa.png"></div>
        <div class="fly"><img src="images/01-fly.png"></div>
      </div>
    </div>
    <div class="section screen02">
      <div class="content">
        <div class="text">
          <img src="images/02-text01.png">
          <img src="images/02-text02.png">
        </div>
        <div class="goods"><img src="images/02-goods.png"></div>
        <div class="input">
          <img src="images/02-search.png">
          <img src="images/02-key.png">
        </div>
        <div class="sofa"><img src="images/02-sofa.png"></div>
      </div>
    </div>
    <div class="section screen03">
      <div class="content">
        <div class="sofa"><img src="images/02-sofa.png"></div>
        <div class="change">
          <img src="images/03-change01.gif">
          <img src="images/03-change02.gif">
        </div>
        <div class="cart">
          <img src="images/03-cart01.gif">
          <img src="images/03-cart02.gif">
        </div>
      </div>
    </div>
    <div class="section screen04">
      <div class="content">
        <div class="cloud"><img src="images/04-cloud.png"></div>
        <div class="text">
          <img src="images/04-text01.png">
          <img src="images/04-text02.png">
        </div>
        <div class="cart">
          <img src="images/04-cart.png">
          <img src="images/02-sofa.png">
        </div>
        <div class="sofa"></div>
        <div class="order">
          <img src="images/04-address01.png">
          <img src="images/04-address02.png">
        </div>
      </div>
    </div>
    <div class="section screen05">
      <div class="content">
        <div class="text"><img src="images/05-text.png"></div>
        <div class="cardBox">
          <img class="card" src="images/05-card.png">
          <img class="order" src="images/05-order.png">
        </div>
        <div class="sofa"><img src="images/02-sofa.png"></div>
        <div class="mouse">
          <img src="images/05-mouse01.png">
          <img src="images/05-mouse02.png">
        </div>
        <div class="hand">
          <img src="images/05-hand.png">
        </div>
      </div>
    </div>
    <div class="section screen06">
      <div class="content">
        <div class="cloud">
          <img src="images/06-cloud01.png">
          <img src="images/06-cloud02.png">
        </div>
        <div class="box">
          <img src="images/06-box.png">
        </div>
        <div class="text">
          <img src="images/06-text01.png">
          <img src="images/06-text02.png">
        </div>
        <div class="car">
          <img src="images/06-car.png">
          <img class="deliver" src="images/06-worker.png">
          <div class="info">
            <img class="seller" src="images/06-buyer.png">
            <img class="address" src="images/06-address.png">
          </div>
        </div>
        <div class="say">
          <img src="images/06-say.png">
        </div>
        <div class="house">
          <img class="door" src="images/06-door.png">
          <img class="person" src="images/06-person.png">
        </div>
      </div>
    </div>
    <div class="section screen07">
      <div class="content">
        <div class="star">
          <img src="images/07-star.png">
          <img src="images/07-star.png">
          <img src="images/07-star.png">
          <img src="images/07-star.png">
          <img src="images/07-star.png">
        </div>
        <div class="text"><img src="images/07-text.png"></div>
      </div>
    </div>
    <div class="section screen08">
      <div class="content">
        <div class="btn">
          <img src="images/08-btn01.png">
          <img src="images/08-btn02.gif">
        </div>
        <div class="hand">
          <img src="images/08-hand.png">
        </div>
        <div class="again">
          <img src="images/08-again.png">
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.fullpage.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
